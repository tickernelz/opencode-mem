changelog:
  categories:
    - title: "Features"
      labels:
        - enhancement
        - feature
    - title: "Bug Fixes"
      labels:
        - bug
        - fix
    - title: "Documentation"
      labels:
        - documentation
        - docs
    - title: "Maintenance"
      labels:
        - maintenance
        - chore
        - dependencies
    - title: "Other Changes"
      labels:
        - "*"
